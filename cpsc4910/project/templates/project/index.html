<!doctype html>
{% load staticfiles %}

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login</title>
 
  <link rel="stylesheet" href="{% static "style.css" %}">
  <link rel='icon' href="{% static "log.png" %}" type='image/x-icon'/>
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">


</head>

<body id="login" background="{% static "drive.jpg" %}">
  
  <!--Page Content-->
<div class="container">

  <div class = "imgcontainer">
    <img src="{% static "companylogo.png" %}" alt="logo" class="logo" >
  </div>

  <div class="wrapper">
  

    <div class="form">

      <form>
      <div class="login-box">
          <h1>Login</h1>
          <div class="textbox">
            <input type="text" placeholder="Username" id="username" required>
          </div>

          <div class="textbox">
            <input type="password" placeholder="Password" id="password" required>
          </div>
          
          <div class="forgot-password">
            <h2>
              <a href="reset">Forgot password</a>
              <br/>
              <a href="create">Create Account</a>
            </h2>
          </div>
    
          <input class="btn" type="submit" value="Sign In" onclick="Validate();">

      </div>
      </form>

    </div>

  </div>

</div>

      <script type="text/javascript">
      function Validate(){
        var un = document.getElementById("username").value;
        var pw = document.getElementById("password").value;

        // sequal statements with selsct 
        // html alert red when login unsucessful

        if(un == "username" && pw == "testing")
        {
          window.location = "home.html";
        }
        else
        {
          alert("Login unsuccessful");
        }
      }
      </script>
    

  <!--Footer-->
  <div class="footer">

  </div>
  <!--End of Footer-->


</body>
</html>
